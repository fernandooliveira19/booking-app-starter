<!-- INÍCIO DO CONTEÚDO -->
<section class="content login-content" style="margin: 10% auto">
  <!--
<div class="login-logo">
       <b>MEAT</b> | Login
  </div>
-->
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  <p class="login-logo">Acesse sua conta</p>

  <form [formGroup]="loginForm">
    <bkn-input-container [showTip]="false">
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </bkn-input-container>
    <bkn-input-container [showTip]="false">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </bkn-input-container>
    
    <div class="row">
    <!-- /.col -->
    <div class="col-xs-offset-8 col-xs-4">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Entrar</button>
    </div>
    <!-- /.col -->
    </div>
  </form>
  </div>
</section>
<!-- FIM DO CONTEÚDO -->
