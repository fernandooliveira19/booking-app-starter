<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="findForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-user"></i> Pesquisa de Viajantes
            <a [routerLink]="['/travelers/create']" class="btn btn-success pull-right"><i class="fa fa-user-plus"></i> Novo
            </a>
          </h2>

        </div>
      </div>

      <div class="row invoice-info">

        <div class="col-sm-9 col-xs-12">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Nome</label>
            <input type="text" class="form-control" id="inputSuccess" placeholder="Nome completo"
                    formControlName="name">
            <span class="help-block"></span>
          </div>
        </div>

      </div>
    


      <div class="row">
        <div class="col-xs-12">
          <button (click)="findTravelersByName()" class="btn btn-info pull-right">
            <i class="fa fa-search"></i> Pesquisar
          </button>
          <button (click)="clear()" class="btn btn-danger pull-right">
            <i class="fa fa-close"></i> Cancelar
          </button>
        </div>
      </div>

    </form>
    <div class="table-home-box-item" *ngIf="travelers?.length > 0">

      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody *ngFor="let traveler of travelers">

         <tr>
            <td>{{traveler.name}}</td>
            <td>{{traveler.email}}</td>
            
            <td>({{traveler.prefixPhone}}) {{traveler.numberPhone}}</td>
            <td colspan="2">
              <a (click)="updateTraveler(traveler.id)" class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
              </a>
              <a [routerLink]="travelers" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
              </a>
              <a (click)="bookingsByTraveler(traveler.id)" class="btn btn-primary btn-sm"><i class="fa fa-address-book-o"></i>
              </a>

            </td>
          </tr>

        </tbody>

      </table>
   
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
