<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="previewBookingForm" novalidate >
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-suitcase"></i> Calculo de Reserva
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        
        <div class="col-sm-3 col-xs-4">
          <bkn-input-container errorMessage="Data de check-in inválida" label="Check in" [showTip]="false">
            <input type="datetime-local" class="form-control" id="checkIn" placeholder="Check in"
              formControlName="checkIn" name="checkIn">
          </bkn-input-container>
        </div>
        <div class="col-sm-3 col-xs-4">
          <bkn-input-container errorMessage="Data de check-out inválida" label="Check out" [showTip]="false">
            <input type="datetime-local" class="form-control" id="checkOut" placeholder="Check out"
              formControlName="checkOut" name="checkOut"
              min="checkIn">
          </bkn-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
            <bkn-input-container errorMessage="Valor da Diária é obrigatório" label="Valor da Diária" [showTip]="false">
              <input type="text" class="form-control" id="dailyRate" placeholder="0,00"
                formControlName="dailyRate" name="dailyRate" 
                currencyMask [options]="{prefix: '', thousands:'.', decimal:',', allowNegative:false}">
            </bkn-input-container>
          </div>
          <div class="col-sm-2 col-xs-6">
            <bkn-input-container errorMessage="Taxa de Limpeza é obrigatório" label="Taxa de Limpeza" [showTip]="false">
              <input type="text" class="form-control" id="cleaningFee" placeholder="0,00"
                formControlName="cleaningFee" name="cleaningFee" 
                currencyMask [options]="{prefix: '', thousands:'.', decimal:',', allowNegative:false}">
            </bkn-input-container>
          </div>  
    
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div>
          <button (click)="previewBooking()" class="btn btn-success pull-right"  value="Calcular reserva">
            <i class="fa fa-calendar-plus-o"></i> Calcular reserva
          </button>
          </div>
          <button (click)="reset()" class="btn btn-danger pull-right">
            <i class="fa fa-close"></i> Cancelar
          </button>
        </div>
      </div>

    </form>
    <div class="table-home-box-item" *ngIf="preview">

        <table class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th>Total de diárias</th>
              <th>Valor Total</th>
            </tr>
          </thead>
          <tbody >
          
           <tr>
              <td>{{preview.rentDays}}</td>
              <td>{{preview.amountTotal | currency:'BRL':true}}</td>
             
            </tr>
  
          </tbody>
  
        </table>
    </div>
  </section>
</section>
