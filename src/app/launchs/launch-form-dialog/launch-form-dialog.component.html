<section class="content">
  <section class="invoice">
    <form [formGroup]="createLaunchForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-user"></i> Cadastro de Lançamentos
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-sm-6 col-xs-12">
          <bkn-input-container errorMessage="Valor da Lançamento é obrigatório" label="Valor Lançamento">
            <input type="text" class="form-control" id="amount" placeholder="Valor" formControlName="amount"
              name="totalAmount" autocomplete="off" mask="separator.2" thousandSeparator=".">
          </bkn-input-container>
        </div>
        <div class="col-sm-6 col-xs-12">
          <bkn-input-container errorMessage="Data de agendamento inválida" label="Agendamento">
            <input type="datetime-local" class="form-control" id="schedule" placeholder="Agendamento"
              formControlName="scheduleDate" name="scheduleDate">
          </bkn-input-container>
        </div>

      </div>
      
      <div class="row invoice-info ">
        <div class="col-sm-6 col-xs-12">
          <select class="form-control form-control-lg" formControlName="paymentType">
            <option value="" disabled>Pagamento...</option>
            <option *ngFor="let payment of paymentTypeList" [ngValue]="payment.value">{{payment?.label}}</option>
          </select>
        </div>
        <div class="col-sm-6 col-xs-12">
          <select class="form-control form-control-lg" formControlName="paymentStatus">
            <option value="" disabled>Situação...</option>
            <option *ngFor="let bs of paymentStatusList" [ngValue]="bs.value">{{bs?.label}}</option>
          </select>
        </div>
      </div>


      <div class="row invoice-info">
        <div class="col-sm-6 col-xs-12">
            <bkn-input-container errorMessage="Data de agendamento inválida" label="Agendamento">
              <input type="datetime-local" class="form-control" id="schedule" placeholder="Agendamento"
                formControlName="scheduleDate" name="scheduleDate">
            </bkn-input-container>
          </div>
      </div>



      <div class="row">
        <div class="col-xs-12">

          <button (click)="create()" class="btn btn-success pull-right" value="Incluir" [disabled]="!createLaunchForm.valid">
            <i class="fa fa-user-plus"></i> Incluir
          </button>
          <button (click)="cancel()" class="btn btn-danger pull-right" value="Cancelar">
            <i class="fa fa-close"></i> Cancelar
          </button>
        </div>
      </div>
    </form>

  </section>
</section>
